<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo-dog.png" class="instagram-logo" alt="instagram logo">
                <div class="profile">
                    <img src="img/perfil.png" class="profile-photo" alt="foto de perfil">
                    <a href="https://www.petlove.com.br/dicas/shih-tzu"  target="_blank" class="instagram-login">Conheça<br>a raça</a>
                </div>
                <a href="#" class="instagram-login">Continuar como Bruce</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é esta conta</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img alt=""></a>
                    <a href="#" class="app-download"><img alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
