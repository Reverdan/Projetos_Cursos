<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flex Basis</title>
</head>
<body>
    <p>Basis auto</p>
    <div class="flex-container">
        <div class="items bauto fg-1">A</div>
        <div class="items bauto fg-1">BBBB</div>
        <div class="items bauto fg-1">C</div>
        <div class="items bauto fg-1">DDD</div>
    </div>
    <p>Basis 0</p>
    <div class="flex-container">
        <div class="items b-0 fg-1">A</div>
        <div class="items b-0 fg-1">BBBB</div>
        <div class="items b-0 fg-1">C</div>
        <div class="items b-0 fg-1">DDD</div>
    </div>
    <p>Basis com width</p>
    <div class="flex-container">
        <div class="items w100 fg-2">A</div>
        <div class="items w100 fg-2">BBBB</div>
        <div class="items w100 fg-2">C</div>
        <div class="items w100 fg-2">DDD</div>
    </div>
</body>
</html>
